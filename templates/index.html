{% load tags %}
<html>
<head>
<title>GNOSISULOV</title>
<link href="{{ STATIC_URL }}main.css" rel='stylesheet' type='text/css'>
</head>
<body>
<header>
<div class="display">
<div class="title">
  GNOSISULOV
</div>
</div>
</header>

<div id="document">
<div id="main">

<div id="articles">
<h2>Articles</h2>
<section>
<ol>
{% for blog in blogs %}
<li>
<article>
<header>
<a class="title" href="/detail/{{blog.id}}">{{ blog.title }}</a>
</header>
<div class="date">{{blog.updated_at}}</div>
</article>
<p>{{ blog.content|markdown:"codehilite"|safe|summary}}</p>
</li>
{% endfor %}
</ol>
</section>
</div>

<div id="category">
<section>
<ol>
    <li>THIS IS A CATEGORY</li>
</ol>
</section>
</div>

</div>
</div>

</body>
</html>
